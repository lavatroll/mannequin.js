<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="./example.css">
  </head>
  <body>
    <script type="module">
      import { Mannequin, Male, createScene, sin } from '../mannequin.mjs'

      // gobal colours
      Mannequin.colors = ['lightgreen', 'black', 'black', 'white', 'darkolivegreen', 'darkslategray', 'yellow']

      const man = new Male()

      man.torso.bend = 30

      man.l_arm.straddle = 40
      man.l_elbow.bend = 40

      man.r_arm.straddle = 40
      man.r_elbow.bend = 40

      man.l_leg.straddle = 30
      man.l_leg.raise = 30
      man.l_knee.bend = 60

      man.r_leg.straddle = 30
      man.r_leg.raise = 30
      man.r_knee.bend = 60

      man.l_ankle.tilt = 38
      man.l_ankle.bend = 25

      man.r_ankle.tilt = 38
      man.r_ankle.bend = 25

      man.position.y -= 7.2

      // individual colours
      man.l_elbow.recolor('yellow', 'black')
      man.l_wrist.recolor('orange')
      man.l_fingers.recolor('coral')
      man.r_knee.recolor('antiquewhite', 'black')
      man.l_nails.recolor( 'black' )

      function animate(t) {
        man.head.turn = -60 * sin(t / 2)
        scene.rotation.y = sin(t / 2)
      }
      const { scene } = createScene(document.body, animate)
      scene.add(man)
    </script>
  </body>
</html>
