<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="./example.css">
  </head>
  <body>
    <script type="module">
      import { Male, Female, Child, createScene, sin } from '../mannequin.mjs'
      import { addLabel } from './fonts/label.mjs'

      const man = new Male()
      man.turnRight = 90
      man.position.x = -30

      const child = new Child()
      child.turnRight = 90

      const woman = new Female()
      woman.turnRight = 90
      woman.position.x = 30

      addLabel(man.head, 'head.nod', 8, 0.5)
      addLabel(child.head, 'head.turn', 8, 0.5)
      addLabel(woman.head, 'head.tilt', 8, 0.5)

      function animate(t) {
        man.head.nod = 60 * sin(2 * t)
        child.head.turn = 60 * sin(2 * t)
        woman.head.tilt = 45 * sin(2 * t)
      }
      const { scene } = createScene(document.body, animate)
      scene.add(man, woman, child)
    </script>
  </body>
</html>
