<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="./example.css">
  </head>
  <body>
    <script type="module">
      import { Male, Female, Child, createScene, sin } from '../mannequin.mjs'
      import { addLabel } from './fonts/label.mjs'

      const man = new Male()
      man.position.x = -30

      const child = new Child()

      const woman = new Female()
      woman.position.x = 30
      woman.l_arm.straddle = 15
      woman.r_arm.straddle = 15

      addLabel(man.l_arm, 'arm.raise', 0, -0.15, 0, 3, 1)
      addLabel(child.l_arm, 'arm.straddle', 0, -0.1, 0, 3, 1).scale.set(1.5, 1.5, 1.5)
      addLabel(woman.l_arm, 'arm.turn', 0, -0.15, 0, 3, 1)

      function animate(t) {
        man.l_arm.raise = 60 * sin(2 * t)
        man.r_arm.raise = 60 * sin(2 * t)

        child.l_arm.straddle = 30 * sin(2 * t) + 40
        child.r_arm.straddle = 30 * sin(2 * t) + 40

        woman.l_arm.turn = 40 * sin(2 * t) + 10
        woman.r_arm.turn = 40 * sin(2 * t) + 10
      }
      const { scene } = createScene(document.body, animate)
      scene.add(man, woman, child)
    </script>
  </body>
</html>
