<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="./example.css">
  </head>
  <body>
    <script type="module">
      import { Group, SphereGeometry, Mesh, MeshPhongMaterial, CylinderGeometry, MeshBasicMaterial } from
          '../libs/three.mjs'
      import { Mannequin, Male, Female, LimbShape, createScene, sin, rad, cos } from '../mannequin.mjs'

      const man = new Male()

      man.position.set(-19, -21, 0)
      man.turn = 0
      man.bend = -40
      man.torso.bend = 72

      man.l_leg.raise = 60
      man.r_leg.raise = 60
      man.l_leg.straddle = 35
      man.r_leg.straddle = 35
      man.l_leg.raise += 15
      man.r_leg.raise += 15
      man.l_knee.bend = 115
      man.r_knee.bend = 115

      man.l_arm.raise = 40
      man.r_arm.raise = 40
      man.l_arm.straddle = 10
      man.r_arm.straddle = 10
      man.l_arm.turn = -20
      man.r_arm.turn = -20
      man.l_arm.raise -= 5
      man.r_arm.raise -= 5

      man.l_elbow.bend = 112
      man.r_elbow.bend = 112
      man.l_wrist.bend = -40
      man.r_wrist.bend = -40
      man.l_fingers.bend = 30
      man.r_fingers.bend = 30

      //

      const woman = new Female()
      woman.position.set(19, -18.7, -1)
      woman.turn = 165
      woman.bend = -40
      woman.torso.bend = 20
      woman.torso.turn = 10
      woman.torso.tilt = -15

      woman.l_leg.straddle = -30
      woman.l_leg.raise = 65
      woman.l_knee.bend = 100
      woman.l_ankle.bend = -10

      woman.r_leg.straddle = -25
      woman.r_leg.turn = -25
      woman.r_leg.raise = 75
      woman.r_knee.bend = 100

      woman.r_arm.straddle = 7
      woman.r_arm.raise = -25
      woman.r_elbow.bend = 55
      woman.r_wrist.tilt = -30
      woman.r_wrist.bend = -30
      woman.r_wrist.turn = -5
      woman.r_fingers.bend = 50

      woman.l_arm.raise = 0
      woman.l_arm.straddle = 2
      woman.l_arm.turn = -35
      woman.l_elbow.bend = 55
      woman.l_wrist.bend = -55
      woman.l_wrist.turn -= 35
      woman.l_fingers.bend = 10

      //

      class Chair extends Group
      {
        constructor(x, angle)
        {
          super()

          this.position.set(x, -25, 0)
          this.rotation.y = rad(angle)

          Mannequin.colors[4] = 'darksalmon'

          const seat = new LimbShape(false, [16, 10, 16, 0, 270, 1, 0.2, 0], 20, 20)

          const backrest = new LimbShape(false, [3, 30, 6, -90, 270, 1, 0.5, 0], 50, 10)
          backrest.position.set(-9, 16, 0)
          backrest.rotation.set(0, 0, rad(20))

          const cussion = new Mesh(
            new SphereGeometry(6.8, 20, 10, 0, 2 * Math.PI, 0, Math.PI / 2),
            new MeshPhongMaterial({color: 'black'}))
          cussion.scale.set(1, 0.25, 1)
          cussion.position.set(0, 4, 0)

          this.add(seat, cussion, backrest)
        }
      }

      //

      class Mask extends Group {
        constructor(zScale = 1, color = 'lightgray') {
          super()

          let geometry, material, mask, thread

          geometry = new CylinderGeometry(3, 3, 2.4, 6, 1, true, rad(45), rad(90))
          material = new MeshBasicMaterial({color: color})
          mask = new Mesh(geometry, material)

          mask.scale.x = 1.25
          mask.scale.z = 0.85
          mask.position.x = -0.5
          mask.position.y = 2
          mask.rotation.z = rad(-25)

          geometry = new CylinderGeometry(3, 3, 0.1, 26, 1, true)
          thread = new Mesh(geometry, material)
          thread.scale.x = 0.65
          thread.scale.z = 1.1 * zScale
          thread.position.x = (3 - 3 * thread.scale.x) / 2
          thread.position.y = -1.2
          mask.add(thread)

          thread = new Mesh(geometry, material)
          thread.scale.x = 0.9
          thread.scale.z = 1.2
          thread.position.x = (3 - 3 * thread.scale.x) / 2
          thread.position.y = 1.2
          mask.add(thread)

          this.add(mask)
        }
      }

      man.head.attach(new Mask())
      woman.head.attach(new Mask(1.1))

      //

      class Smartphone extends Group
      {
        constructor()
        {
          super()

          Mannequin.colors[4] = 'dimgray'

          const body = new LimbShape(false, [1 / 2, 3.5, 6, -1, 1, 1, 0.2, 0.001], 8, 8)

          Mannequin.colors[4] = 'white'

          const screen = new LimbShape(false, [0.47, 3, 5.5, -1, 1, 1, 0.2, 0.001], 8, 8)
          screen.position.x = -0.02

          this.add(body, screen)
        }
      }

      //

      const smartphone = new Smartphone()
      smartphone.position.set(-5, -8.3, 0)
      smartphone.rotation.set(0, 0, -1)

      //

      function animate(t) {
        let looking = 15 * sin(t),
          reading = 25 * cos(1.2 * t) * sin(0.7 * t),
          k = Math.min(1.5, Math.pow(sin(0.37 * t) * 0.5016 + 0.5, 300))

        man.head.turn = reading * (1 - k)
        man.head.nod = 15 * (1 - k) - k * looking

        man.l_ankle.bend = -5 + 10 * Math.pow(sin(t), 34)
        man.r_ankle.bend = -5 + 10 * Math.pow(sin(t + 90), 34)

        k = Math.min(1.5, Math.pow(sin(0.37 * t + 10) * 0.5016 + 0.5, 100))
        woman.r_leg.raise = 85 + 0.5 * sin(3.4 * t)
        woman.r_knee.bend = (80 + 5 * sin(2 * 1.7 * t)) * (1 - k) + k * 45
        woman.r_ankle.bend = -20 - 10 * sin(2 * 1.7 * t)

        woman.head.turn = 25 * cos(0.7 * t)
        woman.head.nod = 35 + 5 * cos(0.8 * t)

        scene.rotation.y = t / 500
      }
      const { scene } = createScene(document.body, animate)
      scene.add(smartphone)
      scene.add(new Chair(-20, 0), new Chair(20, 180))
      scene.add(man, woman)
    </script>
  </body></html>
