<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="./example.css">
  </head>
  <body>
    <script type="module">
      import { Male, Female, Child, createScene, sin } from '../mannequin.mjs'
      import { addLabel } from './fonts/label.mjs'

      const man = new Male()
      man.position.x = -30
      man.l_arm.straddle = 15
      man.r_arm.straddle = 15

      const child = new Child()
      child.l_arm.straddle = 10
      child.r_arm.straddle = 10

      const woman = new Female()
      woman.position.x = 30
      woman.l_arm.straddle = 15
      woman.r_arm.straddle = 15

      addLabel(man.l_fingers, 'fingers.bend', -8, 0.3, 0, 2, 1)
      addLabel(woman.r_fingers, 'fingers.bend', 10, -0.3, 0, 4, 3)

      function animate(t) {
        man.r_fingers.bend = 30 * sin(2 * t) + 40
        man.l_fingers.bend = 30 * sin(2 * t + 180) + 40

        child.r_fingers.bend = 50 * sin(2 * t + 120) + 50
        child.l_fingers.bend = 50 * sin(2 * t + 300) + 50

        woman.r_fingers.bend = 30 * sin(2 * t + 50) + 40
        woman.l_fingers.bend = 30 * sin(2 * t + 240) + 40

      }
      const { scene } = createScene(document.body, animate)
      scene.add(man, woman, child)
    </script>
  </body>
</html>
