<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="./example.css">
  </head>
  <body>
    <script type="module">
      import { Male, Female, Child, createScene } from '../mannequin.mjs'

      const man = new Male()
      man.position.x = -20

      man.torso.bend += 45
      man.torso.turn += 90
      man.torso.tilt += 60

      //

      const child = new Child()
      child.torso.tilt += 60
      child.torso.bend += 45
      child.torso.turn += 90

      //

      const woman = new Female()
      woman.position.x = 20

      woman.torso.turn += 90
      woman.torso.bend += 45
      woman.torso.tilt += 60

      function animate(t) {
        scene.rotation.y = t / 100
      }
      const { scene } = createScene(document.body, animate)
      scene.add(man, woman, child)
    </script>
  </body>
</html>
