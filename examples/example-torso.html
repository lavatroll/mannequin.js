<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="./example.css">
  </head>
  <body>
    <script type="module">
      import { Male, Female, Child, createScene, sin } from '../mannequin.mjs'
      import { addLabel } from './fonts/label.mjs'

      const man = new Male()
      man.position.x = -30

      const child = new Child()

      const woman = new Female()
      woman.position.x = 30

      addLabel(man.torso, 'torso.bend', 10, 0.5, 4)
      addLabel(child.torso, 'torso.turn', 10, 0.75, 4).scale.set(1.5, 1.5, 1.5)
      addLabel(woman.torso, 'torso.tilt', 10, 0.5, 4.5)

      function animate(t) {
        man.torso.bend = 60 * sin(2 * t)
        child.torso.turn = 60 * sin(2 * t)
        woman.torso.tilt = 15 * sin(2 * t)
      }

      const { scene } = createScene(document.body, animate)
      scene.add(man, woman, child)
    </script>
  </body>
</html>
